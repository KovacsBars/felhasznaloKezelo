<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Felhasználói profilok és képek</title>
  </head>
  <body>
    <div class="" id="data-listing">
      <template id="data-row">
        <div class="d-flex flex-row align-items-center mb-3">
          <div class="me-3">
            <img src="" alt="profilkép" class="rounded-circle" style="width: 50px; height: 50px;" id="smallProfilePic">
          </div>
          <div class="me-3">
            <h5 id="profileEmail"></h5>
          </div>
          <div class="me-3">
            <h5 id="profileAge"></h5>
          </div>
          <div>
            <button class="btn btn-danger me-2" id="deleteButton">Töröl</button>
            <button class="btn btn-warning" id="editButton">Szerkeszt</button>
          </div>
        </div>
      </template>
      <div class="d-flex justify-content-center my-3">
        <button class="btn btn-success btn-lg" id="addButton">Hozzáad</button>
      </div>
    </div>
    <template id="usersTemplate">
      <div class="row align-items-center border border-white rounded" >
        <div class="col">
          <h5>ID: </h5>
          <h5 class="id"></h5>
        </div>
        <div class="col">
          <h5>Email: </h5>
          <h5 class="email"></h5>
        </div>
        <div class="col">
          <h5>Életkor: </h5>
          <h5 class="age"></h5>
        </div>
        <div class="col">
          <img class="profilePic" src="profilkep" alt="profilkep">
        </div>
        <div class="col">
          <button class="btn btn-danger me-2 deleteButton">Töröl</button>
          <button class="btn btn-warning editButton">Szerkeszt</button>
        </div>
      </div>
    </template>
    <div class="container justify-content-center" id="usersTable">
    </div>


    <div class="container justify-content-center" id="addForm" style="display: none;">
      <div class="d-flex flex-column align-items-center">
        <form id="profileForm" class="w-50" style="border: 1px solid white; padding: 20px; border-radius: 10px;">
          <div class="form-group">
          <h2>Profil hozzáadása</h2>
        <label for="emailInput">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label for="ageInput">Életkor</label>
        <input type="number" class="form-control" id="ageInput" placeholder="Enter age">
        </div>
        <div class="form-group">
        <label for="profilePicInput">Profilkép</label>
        <input type="file" class="form-control-file" id="profilePicInput">
        </div>
        <button type="submit" class="btn btn-primary" id="formAddSubmit">Mentés</button>
      </form>
      </div>
    </div>
    
    <div class="container justify-content-center" id="editForm" style="display: none;">
      <div class="d-flex flex-column align-items-center">
        <form id="editProfileForm" class="w-50" style="border: 1px solid white; padding: 20px; border-radius: 10px; margin: 2rem;">
          <div class="form-group">
            <h2>Szerkesztés</h2>
            <label for="editEmailInput">Email</label>
            <input type="email" class="form-control" id="editEmailInput" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="editAgeInput">Életkor</label>
            <input type="number" class="form-control" id="editAgeInput" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="editProfilePicInput">Profilkép</label>
            <input type="file" class="form-control-file" id="editProfilePicInput">
          </div>
          <button type="submit" class="btn btn-primary" id="formEditSubmit">Mentés</button>
        </form>
      </div>
    </div>


    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
